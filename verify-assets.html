<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asset Verification - WorkflowIntelligent</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .status { padding: 10px; margin: 5px 0; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        img { max-width: 100px; max-height: 100px; margin: 5px; border: 1px solid #ddd; }
    </style>
</head>
<body>
    <h1>Asset Verification Tool</h1>
    <p>This page verifies that all assets are properly accessible in production.</p>
    
    <div id="results"></div>
    
    <script>
        const assets = [
            'AI-remove2.webp',
            'About.webp',
            'Abstract.webp',
            'ai-1.webp',
            'ai-2.webp',
            'ai-3.webp',
            'Aides-image.webp',
            'automation2.webp',
            'ContactMe.webp',
            'craiyon_194115_Data_visualization_concept_with_minimal_abstract_graphs_and_analytics_elements__Clean_geometric_circ.webp',
            'Demo-relance.png',
            'Gestion-Stock.png',
            'IconDiplomeSiteWeb-removebg-preview.png',
            'icons8-linkedin-48.svg',
            'icons8-linkedin-96.svg',
            'Offres-Cart.webp',
            'Validation cheklist.webp',
            'WorkIconWebsite-removebg-preview.png'
        ];

        const resultsDiv = document.getElementById('results');
        let successCount = 0;
        let errorCount = 0;

        function addResult(message, type, asset = null) {
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.innerHTML = message;
            if (asset) {
                const img = document.createElement('img');
                img.src = `/assets/${asset}`;
                img.alt = asset;
                img.onerror = () => img.style.border = '2px solid red';
                div.appendChild(img);
            }
            resultsDiv.appendChild(div);
        }

        addResult('üîç Starting asset verification...', 'info');

        assets.forEach(asset => {
            const img = new Image();
            img.onload = () => {
                successCount++;
                addResult(`‚úÖ ${asset} - Loaded successfully`, 'success', asset);
                updateSummary();
            };
            img.onerror = () => {
                errorCount++;
                addResult(`‚ùå ${asset} - Failed to load`, 'error');
                updateSummary();
            };
            img.src = `/assets/${asset}`;
        });

        function updateSummary() {
            if (successCount + errorCount === assets.length) {
                const total = assets.length;
                const summary = `
                    <h2>Verification Complete</h2>
                    <p>‚úÖ Successfully loaded: ${successCount}/${total}</p>
                    <p>‚ùå Failed to load: ${errorCount}/${total}</p>
                    <p>Environment: ${window.location.hostname}</p>
                `;
                addResult(summary, errorCount > 0 ? 'error' : 'success');
            }
        }
    </script>
</body>
</html>
