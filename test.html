<!DOCTYPE html>
<html>
  <head>
    <title>Webflow Tabs Test</title>
    <meta charset="utf-8" />
    <script src="https://d3e54v103j8qbb.cloudfront.net/js/jquery-3.5.1.min.dc5e7f18c8.js"></script>
    <script src="https://d3e54v103j8qbb.cloudfront.net/js/webflow.js"></script>
    <style>
      .w-tab-pane { display: none; }
      .w-tab-pane.w--tab-active { display: block; }
    </style>
  </head>
  <body>
    <div class="w-tabs" data-duration-in="300" data-duration-out="100">
      <div class="w-tab-menu">
        <a data-w-tab="Tab 1" class="w-tab-link w--current" id="tab1" href="#" role="tab" aria-controls="panel1" aria-selected="true" tabindex="0">Tab 1</a>
        <a data-w-tab="Tab 2" class="w-tab-link" id="tab2" href="#" role="tab" aria-controls="panel2" aria-selected="false" tabindex="-1">Tab 2</a>
      </div>
      <div class="w-tab-content">
        <div data-w-tab="Tab 1" class="w-tab-pane w--tab-active" id="panel1" role="tabpanel" aria-labelledby="tab1">Content 1</div>
        <div data-w-tab="Tab 2" class="w-tab-pane" id="panel2" role="tabpanel" aria-labelledby="tab2">Content 2</div>
      </div>
    </div>
  </body>
</html>
